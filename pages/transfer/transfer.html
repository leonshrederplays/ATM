<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Überweisung</title>
    <script src="../common/js/jquery.min.js"></script>
    <link rel="stylesheet" href="../common/style/style.css" />
    <link rel="stylesheet" href="../common/style/buttons.css" />
    <link rel="stylesheet" href="../common/style/acc-header.css" />
    <link rel="stylesheet" href="transfer.css" />
    <script defer src="../common/fonts/fontawesome/js/all.js"></script>
    <!--load all styles -->

    <script>
        $(function () {
            $("#includeNav").load("../common/pages/navbar/navbar.html");
        });

        $(function () {
            $("#includeAccHeader").load("../common/pages/acc-header/acc-header.html");
        });
    </script>
</head>

<body>
    <!-- This was made with GlassGenerator.netlify.app -->
    <div id="root">
        <div class="glass-container" id="glass">
            <div id="includeNav"></div>
            <div id="includeAccHeader"></div>
            <div class="sitetitle2">Überweisung
                <hr class="divider">
            </div>
            <div class="transferform">
                <form action="#" name="maketranfer">
                    <div class="transferdetail">
                        <input type="number" id="accreceive" name="accreceive" placeholder="1234567898765432" required>
                        <label>Kontonummer des Empfängers</label>
                    </div>
                    <div class="transferdetail">
                        <input type="text" id="usage" name="usage" placeholder="z.B. Rechnungsnummer" required>
                        <label>Verwendungszweck</label>
                    </div>
                    <div class="transferdetail">
                        <input type="number" id="amount" name="amount" step="0.01" min="0.01" placeholder="$" required>
                        <label>Betrag</label>
                    </div>
                    <div class="submitbut">
                        <input type="submit" id="subbuttontransfer" name="subbuttontransfer" value="Überweisen">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konto erstellen</title>
    <script src="../common/js/jquery.min.js"></script>
    <link rel="stylesheet" href="../common/style/style.css" />
    <link rel="stylesheet" href="acc-creation.css" />
    <script defer src="../common/fonts/fontawesome/js/all.js"></script>
    <!--load all styles -->

    <script>
        $(function () {
            $("#includeNav").load("../common/pages/navbar-accounts/navbar-acc.html");
        });
    </script>
</head>

<body>
    <!-- This was made with GlassGenerator.netlify.app -->
    <div id="root">
        <div class="glass-container" id="glass">
            <div id="includeNav"></div>
            <div class="sitetitle">Neues Konto erstellen
                <hr class="divider">
            </div>
            <div class="creation">
                <form id="createacc" action="#" name="createacc">
                    <div class="information">
                        <input type="text" id="accountname" name="accountname" required>
                        <label>Kontobezeichnung</label>
                    </div>
                    <div class="information">
                        <input type="text" id="ownername" name="ownername" required>
                        <label>Kontoinhaber</label>
                    </div>                    
                    <div class="information">
                        <select id="acctype" name="acctype" required>
                            <option value="private">Privatkonto</option>
                            <option value="business">Gesch√§ftskonto</option>
                        </select>
                        <label>Art des Kontos</label>
                    </div>
                    <div class="submit">
                        <input type="submit" id="submit" name="submit" value="Konto erstellen">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
